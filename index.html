<script type="text/python">
from browser import document,alert,html
import time
start=time.time()
last=start
doc=document
def echo(ev):
  alert(document["zone"].value)
def saveTime(ev):
  global last
  now=time.time()
  gap=now - last
  last=now
  doc["zone"].value= '{}'.format(gap)
def flip(elt):
  inv=doc[elt].style.visibility
  print('v',elt,inv)
  if inv != 'hidden':
    doc[elt].style.visibility = 'hidden'
  else:
    doc[elt].style.visibility = ''
  
def ready(ev):
  #flip('mybutton')
  print('--{}--'.format(doc["name"].value))
  if doc['name'].value.strip() == '':
    doc['error'].value = 'name please'
    return
  for elt in ('readybutton','error','mybutton','zone'):
    flip(elt)
flip('mybutton')
flip('zone')
doc['mybutton'].bind('click',saveTime)
doc['readybutton'].bind('click',ready)
